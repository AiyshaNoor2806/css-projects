<html>
    <head>
        <title>Adjust Sibling Selector</title>
        <style>
            h1+p {
                color: aqua;
            }
            h2+p {
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>Adjust Sibling Selector</h1>
        <p>The child combinator (+) is placed between two CSS selectors</p>
        <h2>checking sibling selector</h2>
    <p>First paragraph</p>
    <P>Second paragraph</P>
    <P>Third paragraph</P>
    <P>Fourth paragraph</P>
    </body>
</html>
