<html>
    <head>
        <title>CSS selector</title>
        <style>
            div> p {
                color: aqua;
            }
            ol> li>p {
                color: tomato;
            }
        </style>
    </head>
    <body>
        <h1>Child Selector</h1>
        <p>The child combinator (<)placees between two selector</p>
        <div>
            <P>I am a link inside a paragraph</P>
        </div>
        <div>
            <p>Inside the parent element,there are two elements which are the direct children of div</p>
        </div>
        <P>First paragraph</P>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
        <p>Fourth paragraph</p>
    <ol>
        <li><p>Clouding Computing</p></li>
        <li><p>IOT</p></li>
    </ol>
    </body>
</html>
